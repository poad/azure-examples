name: Deploy
 
on:
  push:
    branches:    
    - main 

  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

    - name: Log in to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.ARM_CLIENT_ID }}
        tenant-id: ${{ secrets.ARM_TENANT_ID }}
        subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Use Node.js 16.x
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 16.x
        check-latest: true

    - name: Setup yarn
      run: |
        corepack enable
        corepack prepare yarn@stable --activate

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: yarn install
      working-directory: app-service/static-site
      run: yarn install

    - name: Deploy
      uses: hashicorp/terraform-cdk-action@v0.1.11
      env:
        CI: true
        ARM_USE_OIDC: true
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      with:
        terraformVersion: 1.3.7
        cdktfVersion: 0.15.1
        workingDirectory: app-service/static-site
        stackName: azure-static-site-app
        mode: auto-approve-apply
        terraformCloudToken: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
        githubToken: ${{ secrets.GITHUB_TOKEN }}
